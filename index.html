<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="javascript.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<main>
			<div id="overlay">
				<div id="initiate">
					<h1 id="welcome">Welcome to Tic-Tac-Toe</h1>
					<div>
						<h1 class="choice" id="pvp">Player vs Player</h1>
						<h1 class="choice" id="pve">Player vs AI</h1>
					</div>
					<div class="inputs">
						<div class="input">
							<label for="player1Name" class="label">Player 1</label>
							<input type="text" name="player1Name" id="" placeholder="Name" />
							<span class="mark">x</span>
						</div>
						<div class="input">
							<label for="player2Name" class="label">Player 2</label>
							<input type="text" name="player1Name" id="" placeholder="Name" />
							<span class="mark">o</span>
						</div>
					</div>
					<button id="start" onclick="closeOverlay();">Start Game</button>
				</div>
			</div>
			<section class="" id="player1">
				<h2 class="active" id="p1">Player 1</h2>
				<div class="score">
					<h3>Score:</h3>
					<h2 id="p1score"></h2>
				</div>
			</section>
			<section class="" id="board">
				<div id="roundWinner">
					<h1 id="gameWinner"></h1>
				</div>
				<div id="game">
					<p class="cell" id="0"></p>
					<p class="cell" id="1"></p>
					<p class="cell" id="2"></p>
					<p class="cell" id="3"></p>
					<p class="cell" id="4"></p>
					<p class="cell" id="5"></p>
					<p class="cell" id="6"></p>
					<p class="cell" id="7"></p>
					<p class="cell" id="8"></p>
				</div>
			</section>
			<section class="" id="player2">
				<h2 id="p2">Player 2</h2>
				<div class="score">
					<h3>Score:</h3>
					<h2 id="p2score"></h2>
				</div>
			</section>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="javascript.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<main>
			<section class="" id="player1">
				<h2 class="active" id="p1">Player 1</h2>
				<div class="score">
					<h3>Score:</h3>
					<h2 id="p1score"></h2>
				</div>
			</section>
			<section class="" id="board">
				<h1 id="roundWinner"></h1>
				<div id="game">
					<p class="cell" id="0"></p>
					<p class="cell" id="1"></p>
					<p class="cell" id="2"></p>
					<p class="cell" id="3"></p>
					<p class="cell" id="4"></p>
					<p class="cell" id="5"></p>
					<p class="cell" id="6"></p>
					<p class="cell" id="7"></p>
					<p class="cell" id="8"></p>
				</div>
			</section>
			<section class="" id="player2">
				<h2 id="p2">Player 2</h2>
				<div class="score">
					<h3>Score:</h3>
					<h2 id="p2score"></h2>
				</div>
			</section>
		</main>
	</body>
</html>
